    <style>
        .mcq{
            position: absolute ;
            display: flex;
            margin-top: 35rem;
            line-height: 30px;
            left: 50rem;
            list-style-type: none;
            color: #fff;
            transform: scale(1.3);
            
        }
        .mcq ul{
            text-decoration: none;
            list-style: none;
        }
        /* Hide the default radio button */
        
        input[type="radio"] {
          display: none;
        }
    
        /* Create a custom radio button */
        input[type="radio"] + label {
          position: relative;
          padding-left: 30px;
          cursor: pointer;
          display: block; /* Make it block to align vertically */
          font-size: 18px;
          margin-bottom: 10px; /* Add spacing between options */
        }
    
        /* Style the circle */
        input[type="radio"] + label::before {
          content: "";
          position: absolute;
          left: 0;
          top: 50%;
          transform: translateY(-50%); /* Center the circle vertically */
          width: 20px;
          height: 20px;
          border-radius: 50%;
          border: 2px solid #000;
          background-color: #fff;
        }
    
        /* Style the checked radio button */
        input[type="radio"]:checked + label::before {
          background-color: #007BFF; /* Blue color when checked */
          border-color: #007BFF;
        }
    
        /* Inner dot for the checked radio button */
        input[type="radio"]:checked + label::after {
          content: "";
          position: absolute;
          left: 7px;
          top: 11px;
          width: 10px;
          height: 10px;
          border-radius: 50%;
          background-color: #fff;
        }
    
        /* Style the submit button */
        input[type="submit"] {
          margin-top: 20px;
          padding: 10px 20px;
          background-color: #007BFF;
          color: #fff;
          border: none;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
        }
    
        input[type="submit"]:hover {
          background-color: #0056b3;
        }
      </style>
</head>

        <div class="question">What concept does Suresh refer to when discussing the arrest of the politician's son?</div>
        
            <div class="mcq">
                <form id="mcqForm">
                    <ul>
                        <li>
                            <input type="radio" id="option1" name="option" value="1">

                            <!-- Submit button -->
                            <input type="submit" value="Submit">

                    </ul>
                </form>
            </div>
        
            <script>
                // Handle form submission
                document.getElementById('mcqForm').addEventListener('submit', function(event) {
                    event.preventDefault(); // Prevent form from submitting and refreshing the page
            
                    // Get the selected radio button
                    const selectedOption = document.querySelector('input[name="option"]:checked');
            
                    // Check if an option is selected
                    if (selectedOption) {
                        // Display alert with the label text
                        alert('Option 1 is correct');
                        window.location.href = '../Quiz/quiz3.html';

                    }  
                    else {
                        // If no option is selected, display this alert
                        alert('Please select an option before submitting!');
                    }
                });
            </script>
